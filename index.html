<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution { display: none; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="containerAll">
    <img class="decorationTop decoration" src="./images/bg-pattern-top.svg" alt="backgroundDecoration">
    <img class="decorationBottom decoration" src="./images/bg-pattern-bottom.svg" alt="backgroundDecoration">
    <article class="card">
      <img class="backgroundCard" src="./images/bg-pattern-card.svg" alt="Background card">
      <div class="containerInfo">
        <div class="mainInfo">
          <img src="images/image-victor.jpg" alt="Profile picture">
          <div>
            <h2>Victor Crest</h2>
            <p>26</p>
          </div> 
          <p>London</p>
        </div>
        <div class="secondaryInfo">
          <div class="followers centradoX">
            <span>80K</span>
            <p>Followers</p>
          </div>
          <div class="likes centradoX">
            <span>803K</span>
            <p>Likes</p>
          </div>
          <div class="photos centradoX">
            <span>1.4K</span>
            <p>Photos</p>
          </div>
        </div>  
      </div>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/renzitho">renzitho_yo</a>.
    </div>
    </main>
</body>
</html>
